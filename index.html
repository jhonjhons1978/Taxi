<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Reserva tu David Taxi</title>
        <style>
            body {
                  background: #f7f7f7;
                        font-family: Arial, sans-serif;
                              margin: 0;
                                    padding: 0;
                                          display: flex;
                                                align-items: center;
                                                      justify-content: center;
                                                            min-height: 100vh;
                                                                }
                                                                    .container {
                                                                          background: #fff;
                                                                                padding: 30px;
                                                                                      max-width: 500px;
                                                                                            width: 90%;
                                                                                                  border-radius: 8px;
                                                                                                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                                                                                                            }
                                                                                                                h1 {
                                                                                                                      text-align: center;
                                                                                                                            color: #333;
                                                                                                                                  margin-bottom: 25px;
                                                                                                                                      }
                                                                                                                                          .form-group {
                                                                                                                                                margin-bottom: 15px;
                                                                                                                                                    }
                                                                                                                                                        .form-group label {
                                                                                                                                                              display: block;
                                                                                                                                                                    margin-bottom: 5px;
                                                                                                                                                                          font-weight: bold;
                                                                                                                                                                                color: #555;
                                                                                                                                                                                    }
                                                                                                                                                                                        .form-group input,
                                                                                                                                                                                            .form-group textarea {
                                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                              border: 1px solid #ccc;
                                                                                                                                                                                                                    border-radius: 4px;
                                                                                                                                                                                                                          font-size: 16px;
                                                                                                                                                                                                                                box-sizing: border-box;
                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                        .form-group input:focus,
                                                                                                                                                                                                                                            .form-group textarea:focus {
                                                                                                                                                                                                                                                  outline: none;
                                                                                                                                                                                                                                                        border-color: #4285f4;
                                                                                                                                                                                                                                                              box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                      .form-group textarea {
                                                                                                                                                                                                                                                                            resize: vertical;
                                                                                                                                                                                                                                                                                  min-height: 80px;
                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                          .submit-btn {
                                                                                                                                                                                                                                                                                                width: 100%;
                                                                                                                                                                                                                                                                                                      padding: 12px;
                                                                                                                                                                                                                                                                                                            background: #4285f4;
                                                                                                                                                                                                                                                                                                                  color: #fff;
                                                                                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                                                                              border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                    font-size: 18px;
                                                                                                                                                                                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                transition: background 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                        .submit-btn:hover {
                                                                                                                                                                                                                                                                                                                                                              background: #357ae8;
                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                      <div class="container">
                                                                                                                                                                                                                                                                                                                                                                          <h1>Reserva tu Taxi</h1>
                                                                                                                                                                                                                                                                                                                                                                              <form action="#" method="post">
                                                                                                                                                                                                                                                                                                                                                                                    <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                            <label for="nombre">Nombre:</label>
                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="telefono">Teléfono:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="punto_recogida">Punto de Recogida:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="punto_recogida" name="punto_recogida" placeholder="Ingresa el punto de recogida" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label for="fecha">Fecha:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="date" id="fecha" name="fecha" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="hora">Hora:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="time" id="hora" name="hora" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="observaciones">Observaciones:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <textarea id="observaciones" name="observaciones" placeholder="Agrega alguna observación si lo deseas"></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button type="submit" class="submit-btn">Reservar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </html>
